<html> 
    <head>
        <meta charset="UTF-8" />
         <title>STUDENT BUSPASS RENEWAL</title>
         <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 		
    </head>
    <body>
        <div class="container">
           
            <header>
                <h1 ALIGN="center" COLOR="BLACK">STUDENT BUSPASS RENEWAL </h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                       <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form method="post" action="{{ url_for('login_reg')}}"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname"  align="center">  Username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Enter the username"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Enter the password" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="/register" class="to_register">register</a>
								</p>
                            </form>
                        </div>

                        
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
